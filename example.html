<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
        }
        header, nav, section, article, aside, footer {
            width:100%;
            height:100%;
            border: 2px solid black;
        }
        section, article {
            height:300px;
        }
    </style>
</head>
<body>
    <div style="width: 800px; margin: 0 auto;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <header>
                    This is my cool header
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <nav>This is my cool nav</nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7" style="background-color:red">
                <section>Section</section>
                <article>Article</article>
            </div>
            <div class="col-md-5" style="background-color:blue">
                <aside style="width:100%; height:100%" style="display:flex">
                    <img src="https://www.placehold.it/200x200" alt="">
                </aside>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <footer>Footer</footer>
            </div>
        </div>
    </div>
</div>
</body>
</html>
