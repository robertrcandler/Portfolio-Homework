<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Bootstrap style-->
    <link rel="stylesheet" href="assets/bootstrap.css">
    <!--Override-->
    <link rel="stylesheet" href="assets/style.css">
</head>

<style>
    /*Crinkled Paper Background Image*/
    body {background-image: url('https://www.3daynovel.com/wp-content/uploads/2014/03/crinkled-paper-bg.jpg');}
</style>

<body>

    <!-- Start Header -->
    <header class="bg-light sticky-top">
        <div class="row p-0">
            <!-- Nametag -->
            <div class="brand col-md-4 bg-dark p-0 m-0">
                <h1 class="text-light text-center ">Robert Candler</h1>
            </div>
            <!-- navbar -->
            <nav class="navbar navbar-expand-md col-md-8 justify-content-center justify-content-md-end">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- End Header -->
 
    <!-- Container Start -->
    <section class="m-0 m-sm-3">
        <div class="container-md bg-light content pt-3 pb-3"> 
            <h2>Contact</h2>
            <hr>
            <form>
                <!-- Name -->
                <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="John Smith">
                </div>
                <!-- Email -->
                <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="example@email.com">
                </div>
                <!-- Message -->
                <div class="form-group">
                    <label for="inputMessage">Message</label>
                    <textarea class="form-control" id="inputMessage" rows="4"></textarea>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>
    <!-- Container End -->

    <!-- Footer Start -->
    <footer class="footer bg-dark fixed-bottom">
        <div class="footer-text text-center text-light">&copy; Copyright</div>
    </footer>
    <!-- Footer End -->
    
    <!-- Bootstrap CDN taken from previous activity-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"crossorigin="anonymous"></script>
</body>
</html>
